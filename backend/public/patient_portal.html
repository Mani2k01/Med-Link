<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Portal - Medical Software</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --brand: #009688;
      --nav-height: 60px;
      --footer-height: 60px;
      --card-width: 820px;
      --form-max-width: 360px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f2f1, #f8fdfc);
      min-height: 100vh;
      padding-top: var(--nav-height);
      padding-bottom: var(--footer-height);
    }

    /* NAVBAR â€” LEFT ALIGNED IN WEBVIEW */
    .navbar {
      background: var(--brand);
      height: var(--nav-height);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 20px;
      position: fixed;
      top: 0;
      width: 100%;
      color: white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
      z-index: 10;
      justify-content: flex-start;
    }

    .navbar h1 {
      font-size: 18px;
      margin: 0;
      line-height: 1;
    }

    /* FOOTER */
    .footer {
      background: var(--brand);
      position: fixed;
      bottom: 0;
      width: 100%;
      height: var(--footer-height);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      font-size: 13px;
      text-align: center;
      padding: 0 10px;
    }

    main {
      padding: 10px;
    }

    /* CENTER CONTAINER */
    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - var(--nav-height) - var(--footer-height));
      padding: 10px;
    }

    .container {
      width: var(--card-width);
      max-width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
      transition: 0.6s;
      position: relative;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 50%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 8px;
    }

    .left-panel i {
      font-size: 48px;
      color: var(--brand);
    }

    .left-panel h1 {
      color: var(--brand);
      font-size: 22px;
    }

    .left-panel p {
      color: #555;
      font-size: 14px;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 50%;
      padding: 25px 20px;
      position: relative;
      min-height: 420px;
    }

    /* FORM BOX */
    .form-box {
      width: 100%;
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      transition: transform 0.6s ease, opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding-bottom: 15px;
    }

    h2 {
      color: var(--brand);
      margin-bottom: 6px;
    }

    label {
      align-self: flex-start;
      margin-left: calc(50% - (var(--form-max-width) / 2));
      font-weight: bold;
      font-size: 13px;
    }

    .form-control {
      width: 100%;
      max-width: var(--form-max-width);
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      max-width: var(--form-max-width);
      padding: 10px 12px;
      border: none;
      border-radius: 25px;
      background: var(--brand);
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
      text-align: center;
    }

    .toggle-btn {
      width: 100%;
      max-width: var(--form-max-width);
      padding: 10px 12px;
      border-radius: 25px;
      background: rgba(0, 128, 0, 0.12);
      color: var(--brand);
      border: 1px solid rgba(0, 128, 0, 0.12);
      margin-top: 6px;
      cursor: pointer;
    }

    /* DEFAULT STATES (WEBVIEW) */
    #login-box {
      margin-top: 40px;
      transform: translateX(0);
      opacity: 1;
      z-index: 2;
    }

    #register-box {
      margin-top: 25px;
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    .container.slide #login-box {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .container.slide #register-box {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* ðŸ”¹ MOBILE RESPONSIVE (FIXED PROPERLY) */
    @media (max-width: 880px) {

      .navbar {
        justify-content: center;
      }

      .container {
        width: 100%;
        flex-direction: column;
        border-radius: 16px;
      }

      .left-panel,
      .right-panel {
        width: 100%;
        padding: 20px;
      }

      .left-panel {
        order: 1;
      }

      .right-panel {
        order: 2;
        min-height: 420px;
        display: flex;
        justify-content: center;
      }

      /* KEEP SLIDE EVEN ON MOBILE */
      #login-box {
        transform: translateX(0);
        opacity: 1;
        position: absolute;
      }

      #register-box {
        transform: translateX(100%);
        opacity: 0;
        position: absolute;
      }

      .container.slide #login-box {
        transform: translateX(-100%);
        opacity: 0;
        pointer-events: none;
      }

      .container.slide #register-box {
        transform: translateX(0);
        opacity: 1;
        pointer-events: auto;
      }

      /* ðŸ”¥ FINAL MOBILE FIX FOR LABEL + INPUT ALIGNMENT ðŸ”¥ */
      .form-box {
        left: 0;
        right: 0;
        align-items: flex-start;
        padding-left: 10px;
        padding-right: 10px;
      }

      label {
        width: 100%;
        max-width: var(--form-max-width);
        margin-left: 0;
        text-align: left;
      }

      .form-control,
      .btn,
      .toggle-btn {
        width: 100%;
        max-width: var(--form-max-width);
      }
    }
  </style>
</head>

<body>

<div class="navbar">
  <i class="fa-solid fa-hospital-user"></i>
  <h1>Patient Portal</h1>
</div>

<main>
  <div class="container-wrapper">
    <div class="container" id="mainBox">

      <div class="left-panel">
        <i class="fa-solid fa-stethoscope"></i>
        <h1>Medical Software</h1>
        <p>High-end medical dashboard for fast and secure patient management.</p>
      </div>

      <div class="right-panel">

        <div class="form-box" id="login-box">
          <h2>Patient Login</h2>

          <label>Aadhaar No</label>
          <input id="unique_id" class="form-control" type="text" placeholder="Enter Your Aadhaar No">

          <label>Password</label>
          <input id="pwd" class="form-control" type="password" placeholder="Password">

          <button class="btn" id="loginBtn" type="button">Login</button>
          <button class="toggle-btn" type="button" id="gotoRegisterBtn">Register</button>
        </div>

        <div class="form-box" id="register-box">
          <h2>Register</h2>

          <label>Aadhaar No</label>
          <input id="Aadhaar" class="form-control" type="text" placeholder="Enter Your Aadhaar No">

          <label>Password</label>
          <input id="pwd_reg" class="form-control" type="password" placeholder="Create password">

          <label>Confirm Password</label>
          <input id="cnfrm_pwd" class="form-control" type="password" placeholder="Confirm password">

          <button class="btn" id="createBtn" type="button">Create Account</button>
          <button class="toggle-btn" type="button" id="backToLoginBtn">Back to Login</button>
        </div>

      </div>
    </div>
  </div>
</main>

<div class="footer">
  Â© 2025 VEDSP Inventive Private Limited. All rights reserved.
</div>

<script>
const mainBox = document.getElementById('mainBox');
const gotoRegisterBtn = document.getElementById('gotoRegisterBtn');
const backToLoginBtn = document.getElementById('backToLoginBtn');

function showRegister() {
  mainBox.classList.add('slide');
}

function showLogin() {
  mainBox.classList.remove('slide');
}

gotoRegisterBtn.addEventListener('click', showRegister);
backToLoginBtn.addEventListener('click', showLogin);

// LOGIN
document.getElementById('loginBtn').addEventListener('click', async () => {
  const unique_id = document.getElementById('unique_id').value.trim();
  const pwd = document.getElementById('pwd').value.trim();

  if (!unique_id || !pwd) {
    alert('Please enter Aadhaar No and Password.');
    return;
  }

  try {
    const res = await fetch("/api/patient/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ unique_id, pwd })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message);
      return;
    }

    alert(data.message);
    localStorage.setItem("token", data.token);
    window.location.href = "/dashboard";
    
  } catch (err) {
    alert("Server error");
  }
});

// REGISTER
document.getElementById('createBtn').addEventListener('click', async () => {
  const Aadhaar = document.getElementById('Aadhaar').value.trim();
  const pwd = document.getElementById('pwd_reg').value.trim();
  const cnfrmPwd = document.getElementById('cnfrm_pwd').value.trim();

  if (!Aadhaar || !pwd || !cnfrmPwd) {
    alert('Please fill all fields to create an account.');
    return;
  }

  const passwordRegex =
    /^(?=.*[A-Z])(?=.*[!@#$%^&*()_\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;

  if (!passwordRegex.test(pwd)) {
    alert(
      'Password must:\n' +
      '- be at least 8 characters\n' +
      '- contain 1 uppercase letter\n' +
      '- contain 1 special character'
    );
    return;
  }

  if (pwd !== cnfrmPwd) {
    alert('Passwords do not match');
    return;
  }

  try {
    const res = await fetch("/api/patient/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ Aadhaar, pwd })
    });

    const data = await res.json();

    if (!data.success) {
      alert(data.message);
      return;
    }

    alert(data.message);
    showLogin();

  } catch (err) {
    console.error(err);
    alert("Server error");
  }
});
</script>

</body>
</html>
